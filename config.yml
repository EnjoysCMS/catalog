limitItems: 12
allowedPerPage:
  - 12
  - 24
  - 36
sort: name.asc

minSearchChars: 3
showSubcategoryProducts: true
delimiterOptions: "|"

categoryMetaTitleCallback: ~
categoryMetaDescriptionCallback: ~
categoryMetaKeywordsCallback: ~

productMetaTitleCallback: ~
productMetaDescriptionCallback: ~
productMetaKeywordsCallback: ~

indexMetaTitleCallback: ~
indexMetaDescriptionCallback: ~
indexMetaKeywordsCallback: ~

storageUploads:
  image_default:
    EnjoysCMS\Core\StorageUpload\Local:
      rootDirectory: /public/upload/catalog
      publicUrl: /upload/catalog
      permissionMap:
        dir:
          private: 0o755

  file_default:
    EnjoysCMS\Core\StorageUpload\Local:
      rootDirectory: /public/upload/catalog_files
      publicUrl: /upload/catalog_files
      permissionMap:
        dir:
          private: 0o755

productImageStorage: image_default
productFileStorage: file_default
allocatedMemoryDynamically: true
thumbnailCreationService: \EnjoysCMS\Module\Catalog\Crud\Images\ThumbnailService\DefaultThumbnailCreationService

currency:
  default: RUB
  ratio:
#    USDRUB: 1.15

admin:
  editor:
    productDescription: null
    categoryShortDescription: null
    categoryDescription: null
  searchFields:
    - p.name
    - p.productCode
