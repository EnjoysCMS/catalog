version: '3.7'

networks:
  backend:
services:

  php:
    build:
      context: .
    volumes:
      - ./..:/opt/project
    working_dir: /opt/project
    entrypoint:
      - php
      - -S
      - 0.0.0.0:8080
      - -t
      - ./build/web
      - ./build/web/index.php
    ports:
      - 9006:9000
      - 8080:8080
    networks:
      - backend

